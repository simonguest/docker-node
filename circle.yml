machine:
  services:
    - docker

dependencies:
  pre:
    - docker build -t simonguest/docker-node:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 3000:3000 simonguest/docker-node:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USER" -p="$DOCKER_PASS" quay.io
      - ./deploy.sh $CIRCLE_SHA1

